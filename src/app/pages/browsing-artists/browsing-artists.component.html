<div class="browsingArtistContainer">
  <div class="searchContainer">
    <div class="searchComponent">
      <app-search
        [defaultData]="defaultData"
        [artistsArray]="artistsArray"
        (searchChangeValue)="artistChanged($event)"
        (selectedArtist)="artistSelected($event)"
      ></app-search>
    </div>
  </div>

  <div class="listingContainer">
    <div class="cardContainer" *ngFor="let artist of artistsArray">
      <div style="height:300px">
        <app-card [artist]="artist" (click)="getAlbums(artist)"></app-card>
      </div>
    </div>
  </div>
</div>
